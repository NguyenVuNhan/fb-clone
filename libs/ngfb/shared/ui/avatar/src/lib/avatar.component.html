<div class="relative max-w-max">
  <img
    [src]="img"
    class="rounded-full"
    [ngClass]="{ 'w-7 h-7': size === 'sm', 'w-10 h-10': size === 'md' }"
  />
  <div
    class="absolute bottom-0.5 right-0.5 border-2 border-omega-light dark:border-gamma-dark rounded-full w-3 h-3"
    [ngClass]="{
      'bg-green-700': status === 'active',
      hidden: status === 'hide'
    }"
  ></div>
</div>
