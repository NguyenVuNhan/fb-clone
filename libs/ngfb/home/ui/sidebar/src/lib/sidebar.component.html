<fb-clone-sidebar-item
  *ngFor="let item of sidebarItems"
  img="/assets/sidebar/{{ item.img }}"
  text="{{ item.text }}"
></fb-clone-sidebar-item>
<div
  class="w-full rounded-lg hover:bg-gamma-light dark:hover:bg-gamma-dark text-black dark:text-omega-dark flex items-center p-2"
>
  <fb-clone-icon-btn
    key="expand-more"
    class="max-w-9 max-h-9"
  ></fb-clone-icon-btn>
  <p class="ml-3">See More</p>
</div>
<div class="separator"></div>

<p class="ml-2 font-semibold text-black dark:text-omega-dark">Your shortcuts</p>
<fb-clone-sidebar-item
  *ngFor="let item of shortCutItems"
  img="/assets/sidebar/{{ item.img }}"
  text="{{ item.text }}"
></fb-clone-sidebar-item>
